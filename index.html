<!-- coded by SabWaFei -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="card profile one">
        <div class="one-inner">
          <div class="one-outer">
            <div class="one-outer-left">
              <img
                src="/images/image-jeremy.png"
                alt="user profile picture"
                class="profile-pic"
              />
            </div>
            <div class="one-outer-right">
              <p>Report for</p>
              <h2>Jeremy</h2>
              <h2>Robson</h2>
            </div>
          </div>
          <ul class="sub-menu">
            <li><button id="daily">Daily</button></li>
            <li><button id="weekly">Weekly</button></li>
            <li><button id="monthly">Monthly</button></li>
          </ul>
        </div>
      </div>
      <!-- work section -->
      <div class="card work two">
        <div class="two-outer outer">
          <div class="icon-container">
            <img src="/images/icon-work.svg" alt="" class="icon" />
          </div>
          <div class="two-inner inner">
            <div class="inner-top">
              <p class="type">Work</p>
              <div class="meatball-menu">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="inner-bottom">
              <h2 id="work-current">00hrs</h2>
              <p class="daily-previous">
                <span class="previous-title">Value</span>
                <span id="work-previous">00hrs</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- /work section -->

      <!-- play section -->
      <div class="card play three">
        <div class="three-outer outer">
          <div class="icon-container">
            <img src="/images/icon-play.svg" alt="" class="icon" />
          </div>
          <div class="three-inner inner">
            <div class="inner-top">
              <p class="type">Play</p>
              <div class="meatball-menu">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="inner-bottom">
              <h2 id="play-current">00hrs</h2>
              <p class="daily-previous">
                <span class="previous-title">Value</span>
                <span id="play-previous">00hrs</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- /play section -->

      <!-- study section -->
      <div class="card study four">
        <div class="four-outer outer">
          <div class="icon-container">
            <img src="/images/icon-study.svg" alt="" class="icon" />
          </div>
          <div class="four-inner inner">
            <div class="inner-top">
              <p class="type">Study</p>
              <div class="meatball-menu">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="inner-bottom">
              <h2 id="study-current">00hrs</h2>
              <p class="daily-previous">
                <span class="previous-title">Value</span>
                <span id="study-previous">00hr</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- /study section -->

      <!-- exercise section -->
      <div class="card exercise five">
        <div class="five-outer outer">
          <div class="icon-container">
            <img src="/images/icon-exercise.svg" alt="" class="icon" />
          </div>
          <div class="five-inner inner">
            <div class="inner-top">
              <p class="type">Exercise</p>
              <div class="meatball-menu">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="inner-bottom">
              <h2 id="exercise-current">00hr</h2>
              <p class="daily-previous">
                <span class="previous-title">Value</span>
                <span id="exercise-previous">00hrs</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- /exercise section -->

      <!-- social section -->
      <div class="card social six">
        <div class="six-outer outer">
          <div class="icon-container">
            <img src="/images/icon-social.svg" alt="" class="icon" />
          </div>
          <div class="six-inner inner">
            <div class="inner-top">
              <p class="type">Social</p>
              <div class="meatball-menu">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="inner-bottom">
              <h2 id="social-current">00hr</h2>
              <p class="daily-previous">
                <span class="previous-title">Value</span>
                <span id="social-previous">00hrs</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- /social section -->

      <!-- self care section -->
      <div class="card self-care seven">
        <div class="seven-outer outer">
          <div class="icon-container">
            <img src="/images/icon-self-care.svg" alt="" class="icon" />
          </div>
          <div class="seven-inner inner">
            <div class="inner-top">
              <p class="type">Self Care</p>
              <div class="meatball-menu">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="inner-bottom">
              <h2 id="self-care-current">00hrs</h2>
              <p class="daily-previous">
                <span class="previous-title">Value</span>
                <span id="self-care-previous">00hr</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- /self care section -->
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">SabWaFei</a>.
      </div>
    </footer>

    <script src="/scripts/scripts.js"></script>
  </body>
</html>
